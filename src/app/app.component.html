<nav-bar [searchRecipe]="searchRecipe"></nav-bar>
<div class="container-fluid">
  <div class="row mx-auto" style="width: 60%">
    <h2 class="mx-auto mt-4">Result for "{{ search }}"</h2>
  </div>

  <div class="row mx-auto" style="width: 60%" *ngIf="!loading">
    <banner
      class="col my-3"
      [result]="result"
      [handleSubmit]="searchRecipe"
      *ngFor="let result of results"
    ></banner>
  </div>

  <div class="row mx-auto" style="width: 60%" *ngIf="loading">
    <div class="spinner-border mx-auto mt-5" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
