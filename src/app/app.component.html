<nav-bar [searchRecipe]="searchRecipe"></nav-bar>
<div class="container">
  <div class="row mx-auto" style="width: 60%">
    <h2 class="mx-auto my-4 text-center">Result for "{{ search }}"</h2>
  </div>

  <div class="row mx-auto" *ngIf="!loading">
    <banner
      class="col-lg-3 col-md-4 col-sm-6 my-3"
      [result]="result"
      [handleSubmit]="searchRecipe"
      *ngFor="let result of results"
    ></banner>
  </div>

  <div class="row mx-auto" *ngIf="loading">
    <div class="spinner-border mx-auto mt-5" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
